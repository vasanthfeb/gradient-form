<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<div class="container-fluid">

    <div class="row row_bg bg-light p-5">
        <form action="">
            <h2 class="text-center mb-4">Login</h2>
            <div class="d-flex gap-1 justify-content-between">
                <button class=" btn w-50 bb">Login</button>
                <button class="btn w-50">Signup</button>  
            </div>
            <input type="text" class="form-control mt-3" placeholder="User Name">
            <input type="password" class="form-control mt-3" placeholder="Password">

            <div><button class="btn w-100 mt-3 bb">Login</button></div>
        </form>
    </div>

</div>
